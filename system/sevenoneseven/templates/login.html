{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/717logo.png' %}" type="image/x-icon">
    <title>Iniciar Sesión - 717 Tienda Online</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <a href='{% url "inicio" %}' class="back-button">
            <i data-lucide="arrow-left"></i> Volver
        </a>
        <div class="text-center">
            <h2>717</h2>
            <h3>MI CUENTA</h3>
        </div>
        
        <div class="login-box">
            <div class="login-nav">
                <span class="active">INICIAR SESIÓN</span>
                <a href='{% url "register" %}'>REGISTRATE</a>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    <a href="#" class="forgot-password" id="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <label>CAPTCHA:</label>
                 <img src="{% static 'captchas/' %}" alt="CAPTCHA">
                <input type="text" name="captcha" class="form-control" required>

                <button type="submit">INICIAR SESIÓN</button>


                
                
            </form>

                        {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            <!-- Botón para regenerar el CAPTCHA -->
            <a href="{% url 'login' %}">No entiendo el CAPTCHA, generar otro</a>


            <div class="google-login">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>

        <div class="text-center">
            <img src="{% static 'img/717logo.png' %}" alt="717 Logo" width="60" height="60">
        </div>
    </div>

    <!-- Password Recovery Modal -->
    <div class="modal" id="recovery-modal">
        <div class="modal-content">
            <h2>Recuperar Contraseña</h2>
            <form id="recovery-form">
                <div class="form-group">
                    <label for="recovery-email">Correo electrónico</label>
                    <input type="email" id="recovery-email" required>
                </div>
                <button type="submit">RECUPERAR CONTRASEÑA</button>
            </form>
            <button class="modal-close" id="close-modal">&times;</button>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
