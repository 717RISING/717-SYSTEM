{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/717logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/detalles.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Detalles del Producto - 717 Tienda Online</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/717logo.png' %}" alt="Logo" width="50" height="50">
        </div>
        <nav>
            <ul>
                <li><a href='{% url "inicio" %}'>INICIO</a></li>
                <li><a href='{% url "productos" %}'>PRODUCTO</a></li>
                <li><a href='{% url "contacto" %}'>CONTACTO</a></li>
                <li><a href='{% url "login" %}'>INICIO DE SESIÓN</a></li>
                <li><a href='{% url "cart" %}'><i data-lucide="shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="product-details-container">
        <div class="product-details">
            <div class="product-image">
                <img src="{% static 'img/BIGHIT.jpg' %}" alt="" id="productImage">
            </div>
            <div class="product-info">
                <h1 id="productName"></h1>
                <p class="price" id="productPrice"></p>
                
                <div class="size-selector">
                    <p>Talla:</p>
                    <div class="size-options">
                        <button class="size-btn" data-size="S">S</button>
                        <button class="size-btn" data-size="M">M</button>
                        <button class="size-btn" data-size="L">L</button>
                        <button class="size-btn" data-size="XL">XL</button>
                        <button class="size-btn" data-size="XXL">XXL</button>
                    </div>
                </div>

                <button class="add-to-cart">Agregar a la bolsa</button>

                <div class="product-description" id="productDescription">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-grid container">
            <div>
                <h3>SÍGUENOS</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/717.___/#" target="_blank"><i data-lucide="instagram"></i></a>
                    <a href="https://www.instagram.com/717.___/#" target="_blank"><i data-lucide="facebook"></i></a>
                    <a href="https://www.instagram.com/717.___/#" target="_blank"><i data-lucide="twitter"></i></a>
                </div>
            </div>
            <div>
                <h3>CATEGORÍAS</h3>
                <ul>
                    <li><a href='{% url "inicio" %}'>INICIO</a></li>
                    <li><a href='{% url "productos" %}'>PRODUCTOS</a></li>
                    <li><a href='{% url "contacto" %}'>CONTACTO</a></li>
                </ul>
            </div>
            <div>
                <h3>NAVEGACIÓN</h3>
                <ul>
                    <li><a href='{% url "inicio" %}'>INICIO</a></li>
                    <li><a href='{% url "productos" %}'>PRODUCTOS</a></li>
                    <li><a href='{% url "contacto" %}'>CONTACTO</a></li>
                    <li><a href='{% url "legal" %}'>LEGAL</a></li>
            </div>
        </div>
        <div class="footer-logo">
            <img src="{% static 'img/717logo.png' %}" alt="717 Logo" width="60" height="60">
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const products = {
            'big-hit': {
                name: 'BIG HIT THE BEGINNING',
                price: 70000,
                image: '{% static "img/BIGHIT.jpg" %}',
                description: 'Una de las primeras camisetas de nuestra colección, representa el inicio de algo grande. Con un diseño único que combina elementos urbanos y un toque de elegancia, esta pieza es perfecta para aquellos que buscan destacar con estilo.'
            },
            'esquina': {
                name: 'ESQUINA THE BEGINNING',
                price: 70000,
                image: '{% static "img/esquina.jpg" %}',
                description: 'Inspirada en las calles y la cultura urbana, esta camiseta representa la esencia de la vida en la ciudad. Su diseño único captura la energía y el espíritu de la calle, perfecta para aquellos que viven y respiran la cultura urbana.'
            }
        };
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const product = products[productId];
        if (product) {
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productPrice').textContent = `$${product.price.toLocaleString()}`;
            document.getElementById('productImage').src = product.image;
            document.getElementById('productImage').alt = product.name;
            document.getElementById('productDescription').textContent = product.description;
        }

        const sizeButtons = document.querySelectorAll('.size-btn');
        sizeButtons.forEach(button => {
            button.addEventListener('click', () => {
                sizeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
        document.querySelector('.add-to-cart').addEventListener('click', () => {
            const selectedSize = document.querySelector('.size-btn.selected');
            if (!selectedSize) {
                alert('Por favor selecciona una talla');
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                id: productId,
                name: product.name,
                price: product.price,
                size: selectedSize.dataset.size,
                image: product.image
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Producto agregado al carrito');
        });
    </script>
</body>
</html>
